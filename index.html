<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Messenger</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --primary-gradient: linear-gradient(135deg, #007AFF, #00C6FF);
            --bg-body: #F2F2F7;
            --bg-card: #FFFFFF;
            --text-main: #000000;
            --text-gray: #8E8E93;
            --border: #E5E5EA;
            --green: #34C759;
            --red: #FF3B30;
            --bubble-out: #007AFF;
            --bubble-in: #E9E9EB;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        input { user-select: text; }
        
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-body); 
            height: 100dvh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        /* UTILS */
        .hidden { display: none !important; }
        .fill-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; }

        /* --- LOGIN --- */
        #login-layer {
            z-index: 2000; background: var(--bg-card); display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 40px;
        }
        .app-logo {
            width: 80px; height: 80px; background: var(--primary-gradient);
            border-radius: 20px; margin-bottom: 25px; 
            box-shadow: 0 10px 25px rgba(0,122,255,0.3); 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-size: 40px;
        }
        .input-box { width: 100%; padding: 16px; font-size: 16px; border: 1px solid var(--border); border-radius: 12px; background: var(--bg-body); margin-bottom: 15px; }
        .btn-primary { width: 100%; padding: 16px; font-size: 17px; font-weight: 600; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; }

        /* --- MAIN APP --- */
        #main-layer { z-index: 10; background: var(--bg-body); display: flex; flex-direction: column; }

        .app-header {
            height: calc(60px + var(--safe-top));
            padding-top: var(--safe-top);
            padding-left: 20px; padding-right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: space-between;
            z-index: 50; flex-shrink: 0;
        }
        .header-title { font-size: 24px; font-weight: 800; color: var(--text-main); letter-spacing: -0.5px; }
        .status-badge { font-size: 12px; font-weight: 600; color: var(--green); background: rgba(52, 199, 89, 0.1); padding: 4px 10px; border-radius: 20px; }
        .status-badge.offline { color: orange; background: rgba(255, 165, 0, 0.1); }

        /* Tabs Container */
        #tabs-viewport {
            flex: 1; position: relative; overflow: hidden;
        }

        .tab-content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto; overflow-x: hidden;
            display: none; opacity: 0; transition: opacity 0.2s;
            padding-bottom: 80px; /* Space for Nav */
        }
        .tab-content.active { display: block; opacity: 1; }

        /* List Items */
        .list-item {
            background: var(--bg-card); padding: 16px; margin: 12px 16px 0 16px;
            border-radius: 18px; display: flex; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02); cursor: pointer;
        }
        .list-item:active { background: #f9f9f9; transform: scale(0.99); }
        .avatar {
            width: 54px; height: 54px; border-radius: 50%; 
            margin-right: 15px; display: flex; align-items: center; justify-content: center; 
            font-size: 20px; color: white; font-weight: 700; flex-shrink: 0;
        }
        .list-info { flex: 1; min-width: 0; }
        .list-row-1 { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .list-title { font-weight: 600; font-size: 17px; }
        .list-time { font-size: 12px; color: var(--text-gray); }
        .list-sub { font-size: 14px; color: var(--text-gray); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Profile Styles */
        .settings-container { padding: 20px; }
        .profile-card {
            background: var(--bg-card); padding: 20px; border-radius: 20px;
            display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 25px;
        }
        .profile-avatar-lg {
            width: 70px; height: 70px; border-radius: 50%; margin-right: 20px;
            display: flex; align-items: center; justify-content: center; font-size: 28px; color: white;
        }
        .settings-item {
            background: white; padding: 16px; margin-bottom: 10px; border-radius: 12px;
            display: flex; align-items: center; cursor: pointer;
        }

        /* Bottom Nav */
        .bottom-nav {
            height: calc(60px + var(--safe-bottom));
            padding-bottom: var(--safe-bottom);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            position: absolute; bottom: 0; width: 100%; z-index: 50;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #999; gap: 4px; background: none; border: none; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }
        .nav-btn svg { width: 26px; height: 26px; fill: currentColor; }
        .nav-label { font-size: 10px; font-weight: 600; }

        /* --- CHAT ROOM (Flexbox Fix) --- */
        #chat-layer {
            z-index: 100; background: var(--bg-card); 
            transform: translateX(100%); transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
            display: flex; flex-direction: column; /* Key Fix for Scroll */
        }
        #chat-layer.open { transform: translateX(0); }

        .chat-header {
            height: calc(60px + var(--safe-top));
            padding-top: var(--safe-top);
            background: rgba(255,255,255,0.95); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 10px; flex-shrink: 0;
        }
        .back-btn { padding: 10px; background: none; border: none; color: var(--primary); cursor: pointer; display: flex; align-items: center; gap: 5px; font-size: 16px; font-weight: 500; }
        
        /* New Copy Button Style */
        .copy-btn { 
            padding: 8px; background: rgba(0,0,0,0.05); border-radius: 8px; 
            border: none; color: var(--primary); cursor: pointer; font-size: 11px; font-weight: 600;
            display: flex; align-items: center; gap: 4px;
        }
        .copy-btn:active { background: rgba(0,0,0,0.1); }

        .chat-body {
            flex: 1; /* Takes remaining height */
            padding: 15px; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; /* iOS Smooth Scroll */
            display: flex; flex-direction: column; gap: 10px;
            background: #fff;
        }

        .chat-footer {
            min-height: calc(60px + var(--safe-bottom));
            padding: 10px 15px; padding-bottom: max(10px, var(--safe-bottom));
            background: #f9f9f9; border-top: 1px solid var(--border);
            display: flex; align-items: center; gap: 12px; flex-shrink: 0;
        }

        /* Message Bubbles */
        .msg-row { display: flex; flex-direction: column; max-width: 75%; }
        .msg-row.sent { align-self: flex-end; align-items: flex-end; }
        .msg-row.sent .bubble { background: var(--bubble-out); color: white; border-bottom-right-radius: 4px; }
        .msg-row.received { align-self: flex-start; align-items: flex-start; }
        .msg-row.received .bubble { background: var(--bubble-in); color: black; border-bottom-left-radius: 4px; }
        
        .bubble { padding: 10px 16px; border-radius: 20px; font-size: 16px; line-height: 1.4; word-wrap: break-word; }
        .msg-meta { font-size: 11px; color: var(--text-gray); margin: 4px 6px 0 6px; }

        .chat-input { flex: 1; border: 1px solid var(--border); border-radius: 24px; padding: 12px 18px; font-size: 16px; background: white; }
        .send-icon-btn { color: var(--primary); background: none; border: none; padding: 5px; cursor: pointer; }
        .send-icon-btn svg { width: 28px; height: 28px; fill: currentColor; }
        
        /* Mic Recording Pulse */
        .recording { color: var(--red); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* FAB */
        .fab {
            position: absolute; bottom: 90px; right: 20px;
            width: 56px; height: 56px; background: var(--primary-gradient); border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0,122,255,0.4); display: flex; align-items: center; justify-content: center;
            color: white; z-index: 60; cursor: pointer;
        }

        /* MODAL */
        .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-card { background: white; width: 85%; max-width: 340px; padding: 30px; border-radius: 28px; }

    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="login-layer" class="fill-screen">
        <div class="app-logo">ðŸ’¬</div>
        <h2 style="margin-bottom: 5px; font-weight:800; font-size:28px;">Messenger</h2>
        <p style="color:var(--text-gray); margin-bottom: 40px;">No server. Just chat.</p>
        <input type="text" id="username-in" class="input-box" placeholder="Your Name" maxlength="15">
        <button class="btn-primary" onclick="handleLogin()">Continue</button>
    </div>

    <!-- APP MAIN -->
    <div id="main-layer" class="fill-screen hidden">
        <header class="app-header">
            <div class="header-title" id="header-title">Chats</div>
            <div id="conn-status" class="status-badge offline">...</div>
        </header>

        <div id="tabs-viewport">
            <!-- TAB: CHATS -->
            <div id="tab-chats" class="tab-content active">
                <div id="chats-list"></div>
                <div id="empty-state" style="text-align:center; color:#ccc; margin-top:60px; display:none;">No active chats</div>
            </div>

            <!-- TAB: EXPLORE -->
            <div id="tab-explore" class="tab-content">
                <div style="padding: 15px 20px;">
                    <p style="color:var(--text-gray); font-size:13px; font-weight:700;">PUBLIC ROOMS</p>
                </div>
                <div id="explore-list"></div>
            </div>

            <!-- TAB: ME -->
            <div id="tab-profile" class="tab-content">
                <div class="settings-container">
                    <div class="profile-card">
                        <div id="profile-avatar" class="profile-avatar-lg"></div>
                        <div>
                            <h2 id="profile-name">User</h2>
                            <div style="color:var(--text-gray); font-size:13px; margin-top:5px;" onclick="copyMyId()">Copy ID</div>
                        </div>
                    </div>
                    <div class="settings-item" onclick="clearHistory()">Clear History</div>
                    <div class="settings-item" onclick="logout()" style="color:var(--red);">Log Out</div>
                </div>
            </div>
        </div>

        <div class="fab" id="fab-btn" onclick="openModal()">
            <svg viewBox="0 0 24 24" width="28" height="28" fill="white"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        </div>

        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="switchTab('chats', this)">
                <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                <span class="nav-label">Chats</span>
            </button>
            <button class="nav-btn" onclick="switchTab('explore', this)">
                <svg viewBox="0 0 24 24"><path d="M12 10.9c-.61 0-1.1.49-1.1 1.1s.49 1.1 1.1 1.1c.61 0 1.1-.49 1.1-1.1s-.49-1.1-1.1-1.1zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm2.19 12.19L6 18l3.81-8.19L18 6l-3.81 8.19z"/></svg>
                <span class="nav-label">Explore</span>
            </button>
            <button class="nav-btn" onclick="switchTab('profile', this)">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span class="nav-label">Me</span>
            </button>
        </nav>
    </div>

    <!-- CHAT OVERLAY -->
    <div id="chat-layer" class="fill-screen">
        <header class="chat-header">
            <button class="back-btn" onclick="closeChat()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                Back
            </button>
            <div style="flex:1; text-align:center; font-weight:700;" id="chat-room-name">Name</div>
            <!-- UPDATED: Copy ID Button -->
            <button class="copy-btn" onclick="copyRoomId()">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                Copy ID
            </button>
        </header>
        
        <div id="chat-feed" class="chat-body"></div>
        
        <div class="chat-footer">
            <!-- UPDATED: Mic Button -->
            <button class="send-icon-btn" id="mic-btn" onclick="recordVoice()">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 2.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            <button class="send-icon-btn" onclick="document.getElementById('file-in').click()">
                <svg viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 5 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/></svg>
            </button>
            <input type="file" id="file-in" hidden accept="image/*" onchange="sendImage(this)">
            <input type="text" id="msg-input" class="chat-input" placeholder="Message..." autocomplete="off">
            <button class="send-icon-btn" onclick="sendText()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <!-- MODAL -->
    <div id="create-modal" class="modal-bg">
        <div class="modal-card">
            <h3>New Chat</h3>
            <input type="text" id="new-room-name" class="input-box" placeholder="Room Name">
            <div style="margin:10px 0; display:flex; justify-content:space-between;">
                <span>Public?</span> <input type="checkbox" id="is-public-check">
            </div>
            <button class="btn-primary" onclick="createRoom()">Create</button>
            <div style="height:15px;"></div>
            <input type="text" id="join-id" class="input-box" placeholder="Or Room ID">
            <button class="btn-primary" style="background:#eee; color:black;" onclick="joinRoom()">Join</button>
            <button onclick="closeModal()" style="width:100%; margin-top:10px; border:none; background:none; color:red;">Cancel</button>
        </div>
    </div>

<script>
    const CONFIG = { broker: "wss://broker.emqx.io:8084/mqtt", topic: "msg_fixed_v5" };
    let client, user;
    let myRooms = JSON.parse(localStorage.getItem('rooms')) || [];
    let publicRooms = {};
    let activeRoom = null;
    let mediaRecorder, audioChunks = [], isRecording = false;

    if(localStorage.getItem('user')) {
        user = JSON.parse(localStorage.getItem('user'));
        init();
    }

    function handleLogin() {
        const name = document.getElementById('username-in').value.trim();
        if(!name) return;
        user = { id: 'u_'+Math.random().toString(36).substr(2,6), name };
        localStorage.setItem('user', JSON.stringify(user));
        init();
    }

    function init() {
        document.getElementById('login-layer').classList.add('hidden');
        document.getElementById('main-layer').classList.remove('hidden');
        setupProfile();
        renderChats();
        connect();
    }

    // --- KEY FIX: ENTER KEY LISTENER ---
    document.getElementById('msg-input').addEventListener('keypress', function(e) {
        if(e.key === 'Enter') sendText();
    });

    function setupProfile() {
        document.getElementById('profile-name').innerText = user.name;
        const av = document.getElementById('profile-avatar');
        av.innerText = user.name[0];
        av.style.background = generateGradient(user.name);
    }

    function generateGradient(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        return `linear-gradient(135deg, hsl(${hash % 360}, 70%, 50%), hsl(${(hash+40) % 360}, 70%, 50%))`;
    }

    function connect() {
        client = mqtt.connect(CONFIG.broker);
        client.on('connect', () => {
            document.getElementById('conn-status').innerText = "Online";
            document.getElementById('conn-status').classList.remove('offline');
            client.subscribe(`${CONFIG.topic}/pub`);
            myRooms.forEach(r => client.subscribe(`${CONFIG.topic}/room/${r.id}`));
            setInterval(() => myRooms.filter(r=>r.isPub).forEach(publishPub), 10000);
        });
        client.on('message', (t, m) => {
            const d = JSON.parse(m.toString());
            if(t.includes('/pub')) { publicRooms[d.id] = d; renderExplore(); }
            else { handleMsg(t.split('/').pop(), d); }
        });
    }

    function publishPub(r) {
        client.publish(`${CONFIG.topic}/pub`, JSON.stringify({id: r.id, name: r.name}));
    }

    function createRoom() {
        const name = document.getElementById('new-room-name').value;
        const isPub = document.getElementById('is-public-check').checked;
        if(!name) return;
        const r = { id: Math.random().toString(36).substr(2,8), name, isPub, msgs: [], time: Date.now() };
        saveRoom(r);
        if(isPub) publishPub(r);
        closeModal();
        openChat(r.id);
    }

    function joinRoom() {
        const id = document.getElementById('join-id').value;
        if(!id) return;
        saveRoom({ id, name: "Joined Chat", isPub: false, msgs: [], time: Date.now() });
        closeModal();
        openChat(id);
    }

    function saveRoom(r) {
        const i = myRooms.findIndex(mr => mr.id === r.id);
        if(i < 0) { myRooms.push(r); if(client) client.subscribe(`${CONFIG.topic}/room/${r.id}`); }
        else myRooms[i] = r;
        localStorage.setItem('rooms', JSON.stringify(myRooms));
        renderChats();
    }

    function openChat(rid) {
        activeRoom = myRooms.find(r => r.id === rid);
        if(!activeRoom) return;
        document.getElementById('chat-room-name').innerText = activeRoom.name;
        const feed = document.getElementById('chat-feed');
        feed.innerHTML = '';
        activeRoom.msgs.forEach(renderMsg);
        document.getElementById('chat-layer').classList.add('open');
        setTimeout(() => feed.scrollTop = feed.scrollHeight, 50);
    }

    function closeChat() {
        document.getElementById('chat-layer').classList.remove('open');
        activeRoom = null;
        renderChats();
    }
    
    // --- NEW: Copy Room ID ---
    function copyRoomId() {
        if(!activeRoom) return;
        navigator.clipboard.writeText(activeRoom.id);
        alert('Copied Room ID: ' + activeRoom.id);
    }

    // --- NEW: Voice Message ---
    async function recordVoice() {
        const btn = document.getElementById('mic-btn');
        if (!isRecording) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = () => {
                        const msg = { from: user.id, name: user.name, txt: reader.result, type: 'audio' };
                        processMsg(activeRoom.id, msg);
                        client.publish(`${CONFIG.topic}/room/${activeRoom.id}`, JSON.stringify(msg));
                    };
                    reader.readAsDataURL(blob);
                    audioChunks = [];
                    stream.getTracks().forEach(t => t.stop());
                };
                isRecording = true;
                btn.classList.add('recording');
            } catch(e) { alert('Mic access denied'); }
        } else {
            mediaRecorder.stop();
            isRecording = false;
            btn.classList.remove('recording');
        }
    }

    function sendText() {
        const txt = document.getElementById('msg-input').value.trim();
        if(!txt || !activeRoom) return;
        const msg = { from: user.id, name: user.name, txt, type: 'text' };
        processMsg(activeRoom.id, msg);
        client.publish(`${CONFIG.topic}/room/${activeRoom.id}`, JSON.stringify(msg));
        document.getElementById('msg-input').value = '';
    }

    function sendImage(inp) {
        if(!inp.files[0] || !activeRoom) return;
        const reader = new FileReader();
        reader.onload = e => {
            const msg = { from: user.id, name: user.name, txt: e.target.result, type: 'img' };
            processMsg(activeRoom.id, msg);
            client.publish(`${CONFIG.topic}/room/${activeRoom.id}`, JSON.stringify(msg));
        };
        reader.readAsDataURL(inp.files[0]);
    }

    function handleMsg(rid, msg) {
        if(msg.from !== user.id) processMsg(rid, msg);
    }

    function processMsg(rid, msg) {
        const r = myRooms.find(rm => rm.id === rid);
        if(r) {
            r.msgs.push(msg); r.time = Date.now();
            saveRoom(r);
            if(activeRoom && activeRoom.id === rid) {
                renderMsg(msg);
                const feed = document.getElementById('chat-feed');
                feed.scrollTop = feed.scrollHeight;
            }
        }
    }

    function renderMsg(msg) {
        const isMe = msg.from === user.id;
        const d = document.createElement('div');
        d.className = `msg-row ${isMe ? 'sent' : 'received'}`;
        let c = msg.txt;
        if(msg.type === 'img') c = `<img src="${msg.txt}" style="max-width:100%; border-radius:12px;">`;
        if(msg.type === 'audio') c = `<audio controls src="${msg.txt}" style="max-width:200px; height:32px;"></audio>`;
        d.innerHTML = `${!isMe ? `<div class="msg-meta">${msg.name}</div>` : ''}<div class="bubble">${c}</div>`;
        document.getElementById('chat-feed').appendChild(d);
    }

    function renderChats() {
        const l = document.getElementById('chats-list');
        l.innerHTML = '';
        myRooms.sort((a,b) => b.time - a.time).forEach(r => {
            const last = r.msgs[r.msgs.length-1];
            let prevTxt = 'New chat';
            if (last) {
                if (last.type === 'img') prevTxt = 'ðŸ“· Photo';
                else if (last.type === 'audio') prevTxt = 'ðŸŽ¤ Voice Message';
                else prevTxt = last.txt;
            }
            const div = document.createElement('div');
            div.className = 'list-item';
            div.onclick = () => openChat(r.id);
            div.innerHTML = `
                <div class="avatar" style="background:${generateGradient(r.name)}">${r.name[0]}</div>
                <div class="list-info">
                    <div class="list-row-1"><div class="list-title">${r.name}</div></div>
                    <div class="list-sub">${prevTxt}</div>
                </div>`;
            l.appendChild(div);
        });
        document.getElementById('empty-state').style.display = myRooms.length ? 'none' : 'block';
    }

    function renderExplore() {
        const l = document.getElementById('explore-list');
        l.innerHTML = '';
        Object.values(publicRooms).forEach(r => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.onclick = () => {
                if(!myRooms.find(mr=>mr.id===r.id)) saveRoom({...r, msgs:[], time:Date.now(), isPub:true});
                openChat(r.id); switchTab('chats', document.querySelector('.nav-btn'));
            };
            div.innerHTML = `<div class="avatar" style="background:#E0F2FF; color:#007AFF;">#</div>
                <div class="list-info"><div class="list-title">${r.name}</div><div class="list-sub" style="color:#007AFF;">Join Public</div></div>`;
            l.appendChild(div);
        });
    }

    function switchTab(id, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(`tab-${id}`).classList.add('active');
        const t = { 'chats':'Chats', 'explore':'Explore', 'profile':'Settings' };
        document.getElementById('header-title').innerText = t[id];
        document.getElementById('fab-btn').style.display = id==='profile'?'none':'flex';
    }

    function openModal() { document.getElementById('create-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('create-modal').style.display = 'none'; }
    function copyMyId() { navigator.clipboard.writeText(user.id); alert("Copied ID"); }
    function clearHistory() { if(confirm('Clear all?')) { myRooms=[]; localStorage.setItem('rooms','[]'); location.reload(); } }
    function logout() { if(confirm('Logout?')) { localStorage.clear(); location.reload(); } }

</script>
</body>
</html>
