<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Messenger Ultra</title>
    <!-- External MQTT Library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN LAYER -->
    <div id="login-layer" class="fill-screen">
        <div class="app-logo">ðŸ’¬</div>
        <h2 class="login-title">Messenger</h2>
        <p class="login-subtitle">No server. Just chat.</p>
        <input type="text" id="username-in" class="input-box" placeholder="Your Name" maxlength="15">
        <button class="btn-primary" onclick="handleLogin()">Continue</button>
    </div>

    <!-- MAIN APP LAYER -->
    <div id="main-layer" class="fill-screen hidden">
        <header class="app-header">
            <div class="header-title" id="header-title">Chats</div>
            <div id="conn-status" class="status-badge offline">...</div>
        </header>

        <div id="tabs-viewport">
            <!-- TAB: CHATS -->
            <div id="tab-chats" class="tab-content active">
                <div id="chats-list"></div>
                <div id="empty-state">No active chats<br><small>Tap + to start</small></div>
            </div>

            <!-- TAB: EXPLORE -->
            <div id="tab-explore" class="tab-content">
                <div class="section-header">
                    <p>PUBLIC ROOMS</p>
                </div>
                <div id="explore-list"></div>
            </div>

            <!-- TAB: ME -->
            <div id="tab-profile" class="tab-content">
                <div class="settings-container">
                    <div class="profile-card">
                        <div id="profile-avatar" class="profile-avatar-lg"></div>
                        <div>
                            <h2 id="profile-name">User</h2>
                            <div class="copy-link" onclick="copyMyId()">Copy My ID</div>
                        </div>
                    </div>
                    <div class="settings-item" onclick="clearHistory()">Clear History</div>
                    <div class="settings-item logout-btn" onclick="logout()">Log Out</div>
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <div class="fab" id="fab-btn" onclick="openModal()">
            <svg viewBox="0 0 24 24" width="28" height="28" fill="white"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="switchTab('chats', this)">
                <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                <span class="nav-label">Chats</span>
            </button>
            <button class="nav-btn" onclick="switchTab('explore', this)">
                <svg viewBox="0 0 24 24"><path d="M12 10.9c-.61 0-1.1.49-1.1 1.1s.49 1.1 1.1 1.1c.61 0 1.1-.49 1.1-1.1s-.49-1.1-1.1-1.1zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm2.19 12.19L6 18l3.81-8.19L18 6l-3.81 8.19z"/></svg>
                <span class="nav-label">Explore</span>
            </button>
            <button class="nav-btn" onclick="switchTab('profile', this)">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span class="nav-label">Me</span>
            </button>
        </nav>
    </div>

    <!-- CHAT OVERLAY -->
    <div id="chat-layer" class="fill-screen">
        <header class="chat-header">
            <button class="back-btn" onclick="closeChat()">
                <svg viewBox="0 0 24 24" width="26" height="26" fill="currentColor"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                Back
            </button>
            <div class="chat-room-title" id="chat-room-name">Name</div>
            <button class="copy-btn" onclick="copyRoomId()">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                ID
            </button>
        </header>
        
        <div id="chat-feed" class="chat-body"></div>
        
        <div class="chat-footer">
            <button class="send-icon-btn" id="mic-btn" onclick="recordVoice()">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 2.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </button>
            <button class="send-icon-btn" onclick="document.getElementById('file-in').click()">
                <svg viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 5 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/></svg>
            </button>
            <input type="file" id="file-in" hidden accept="image/*" onchange="sendImage(this)">
            <input type="text" id="msg-input" class="chat-input" placeholder="Message..." autocomplete="off">
            <button class="send-icon-btn" onclick="sendText()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <!-- MODAL -->
    <div id="create-modal" class="modal-bg">
        <div class="modal-card">
            <h3>New Chat</h3>
            <input type="text" id="new-room-name" class="input-box" placeholder="Room Name">
            <div class="checkbox-row">
                <span>Public Room?</span> <input type="checkbox" id="is-public-check">
            </div>
            <button class="btn-primary" onclick="createRoom()">Create Room</button>
            <div class="modal-divider"></div>
            <input type="text" id="join-id" class="input-box" placeholder="Enter Room ID">
            <button class="btn-primary btn-secondary" onclick="joinRoom()">Join Existing</button>
            <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- Link to Logic -->
    <script src="script.js" defer></script>
</body>
</html>
